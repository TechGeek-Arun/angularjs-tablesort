<!DOCTYPE html>
<html>
<link href="css/bootstrap.min.css" rel="stylesheet"  type="text/css" />
<link href="css/table.css" rel="stylesheet"  type="text/css" />
<script src="js/angular.min.js"></script>
<script src="js/table.js"></script>



<body>
<h1 style="text-align: center; background-color: black;color: white;">TABLE SORTING</h1>
<section ng-app="appSort" ng-controller="TableSortCtrl">
  <span class="badge badge-default badge-pill pull-right">Ordered By: {{orderByField}}, Reverse Sort: {{reverseSort}}<br><br></span>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>
          <a href="#" ng-click="orderByField='firstName'; reverseSort = !reverseSort">
          First Name <span ng-show="orderByField == 'firstName'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="orderByField='lastName'; reverseSort = !reverseSort">
            Last Name <span ng-show="orderByField == 'lastName'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="orderByField='age'; reverseSort = !reverseSort">
          Age <span ng-show="orderByField == 'age'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
        </th>
		<th>
          <a href="#" ng-click="orderByField='email'; reverseSort = !reverseSort">
          Email <span ng-show="orderByField == 'email'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
        </th>
		<th>
          <a href="#" ng-click="orderByField='balance'; reverseSort = !reverseSort">
          Balance <span ng-show="orderByField == 'balance'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="emp in data.employees|orderBy:orderByField:reverseSort">
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.age}}</td>
		<td>{{emp.email}}</td>
		<td>{{emp.balance}}</td>
      </tr>
    </tbody>
  </table>
</section>

</body>
</html>
